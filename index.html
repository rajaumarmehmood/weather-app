<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/favicon_black.png" type="image/x-icon" id="flaticon">
    <title>SkyMiner</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="app-container">
        <button id="sidebar-toggle" class="sidebar-toggle" aria-label="Toggle sidebar">
            <i class="fas fa-bars"></i>
        </button>

        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-cloud-sun"></i>
                <span>SkyMiner</span>
            </div>
            <nav>
                <ul>
                    <li><a href="#dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="#forecast"><i class="fas fa-calendar-alt"></i> Forecast</a></li>
                    <li><a href="#charts"><i class="fas fa-chart-bar"></i> Charts</a></li>
                    <li><a href="#table"><i class="fas fa-table"></i> Table</a></li>
                </ul>
            </nav>
            <button id="dark-mode-toggle" aria-label="Toggle dark mode">
                <i class="fas fa-moon"></i>
            </button>
        </aside>

        <main class="main-content">
            <header>
                <h1>Weather Dashboard</h1>
                <div class="search-container">
                    <form id="city-form">
                        <input type="text" id="city-input" placeholder="Enter city name" required>
                        <button type="submit"><i class="fas fa-search"></i></button>
                    </form>
                    <button id="location-button"><i class="fas fa-map-marker-alt"></i> Use My Location</button>
                </div>
                <div class="profile-container">
                    <img src="assets/Profile Pic 1.jpg" alt="Profile Picture" class="profile-picture">
                </div>
            </header>

            <div class="content-wrapper">
                <section id="dashboard" class="dashboard">
                    <div class="weather-widget">
                        <div class="weather-info">
                            <div class="weather-main">
                                <div class="weather-icon">
                                    <img id="weather-icon" src="path_to_icon.png" alt="Weather Icon">
                                </div>
                                <div>
                                    <h2>Weather in <span id="city-name"></span></h2>
                                    <p id="weather-description"></p>
                                </div>
                            </div>
                            <div class="temperature-container">
                                <div class="temperature">
                                    <span id="temperature"></span>
                                    <span id="temp-unit"></span>
                                </div>
                                <div class="unit-toggle">
                                    <label class="switch">
                                        <input type="checkbox" id="toggle-unit">
                                        <span class="slider round"></span>
                                    </label>
                                    <span id="unit-label">Â°C</span>
                                </div>
                            </div>
                            <p>Humidity: <span id="humidity"></span>%</p>
                            <p>Wind Speed: <span id="wind-speed"></span> km/h</p>
                        </div>
                    </div>
                </section>

                <section id="forecast" class="forecast">
                    <h2>5-Day Forecast</h2>
                    <div id="forecast-cards" class="forecast-container"></div>
                </section>

                <section id="charts" class="charts">
                    <h2>Weather Charts</h2>
                    <div class="charts-container">
                        <div class="chart-wrapper">
                            <canvas id="tempBarChart"></canvas>
                        </div>
                        <div class="chart-wrapper">
                            <canvas id="weatherDonutChart"></canvas>
                        </div>
                        <div class="chart-wrapper">
                            <canvas id="tempLineChart"></canvas>
                        </div>
                    </div>
                </section>

                <section id="table" class="table-section">
                    <h2>Weather Forecast Table</h2>
                    <div class="filter-options">
                        <label for="filter-select">Filter by:</label>
                        <select id="filter-select">
                            <option value="default">No Filter</option>
                            <option value="temp-asc">Temperature (Ascending)</option>
                            <option value="temp-desc">Temperature (Descending)</option>
                            <option value="no-rain">No Rain</option>
                            <option value="highest-temp">Highest Temperature</option>
                        </select>
                    </div>
                    <div class="table-container">
                        <table id="forecast-table">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Temperature</th>
                                    <th>Weather</th>
                                    <th>Humidity</th>
                                </tr>
                            </thead>
                            <tbody id="forecast-table-body"></tbody>
                        </table>
                    </div>
                    <div id="pagination-controls"></div>
                </section>
            </div>
        </main>
    </div>

    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
    <df-messenger intent="WELCOME" chat-title="WeatherBot" agent-id="947ec4a9-2d6f-4faf-b539-6e9f9def288f"
        language-code="en" chat-icon="https://img.icons8.com/fluency/48/weather.png">
    </df-messenger>
    <script src="./js/app.js"></script>
</body>

</html>
